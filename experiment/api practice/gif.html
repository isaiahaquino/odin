<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gif</title>
</head>
<body>
  <img src=""/> 
  <button type="button" onclick="getGif()">New Gif</button>

  <script>
    const img = document.querySelector("img");
    let currentGifTopic = 'cats';
  
    function getGif() {
      fetch(`https://api.giphy.com/v1/gifs/translate?api_key=7xcAoiuJdlFdHtfJqOG37mZ1xKkULnh5&s=${currentGifTopic}`, { mode: 'cors' })
        .then(function(response) { return response.json()})
        .then(function(gifData) { img.src = gifData.data.images.original.url; })
        .catch(error => console.log(error))
    }
  
    getGif();
  </script>
</body>
</html>

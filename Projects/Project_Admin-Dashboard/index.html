<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="search">
                <img class="header_icons" src="photos/icons/magnify.png">
                <form action="" method="get">
                    <input type="text" id="inputSearch" name="inputSearch">
                </form>
            </div>
            <div id="account">
                <img class="header_icons" src="photos/icons/bell-ring-outline.png">
                <img class="user_icon" src="photos/user_icons/user.jpeg">
                <p>Isaiah Aquino</p>
            </div>
            <div id="greeting">
                <img class="user_icon" src="photos/user_icons/user.jpeg">
                <div id="greeting_user">
                    <p>Hi there,</p>
                    <p id="greeting_username">Isaiah Aquino (@isaiah)</p>
                </div>
            </div >
            <div id="nav">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    
        <div class="sidebar">
            <div id="title">
                <img src="photos/icons/view-dashboard.png">
                <h1>Dashboard</h1>
            </div>
            <div id="account_nav" class="sidenav">
                <img src="photos/icons/home.png">
                <a>Home</a>
                <img src="photos/icons/card-account-details-outline.png">
                <a>Profile</a>
                <img src="photos/icons/message-reply.png">
                <a>Messages</a>
                <img src="photos/icons/clock-time-three.png">
                <a>History</a>
                <img src="photos/icons/calendar-check.png">
                <a>Tasks</a>
                <img src="photos/icons/account-group.png">
                <a>Communities</a>
            </div>
            <div id="settings" class="sidenav">
                <img src="photos/icons/cog.png">
                <a>Settings</a>
                <img src="photos/icons/help-box.png">
                <a>Support</a>
                <img src="photos/icons/shield-check.png">
                <a>Privacy</a>
            </div>
        </div>
    
        <div class="main">
            <div id="projects">
                <h2>Your Projects</h2>
            </div>
            <div id="announcements">
                <h2>Announcements</h2>
                <div class="announcement">

                </div>
            </div>
            <div id="trending">
                <h2>Trending</h2>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>

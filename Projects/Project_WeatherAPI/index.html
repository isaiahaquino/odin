<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main">
        
        <div class="report">
            <div class="box current currentContainer">
                <h1 class="currentTemp">25&#176</h1>
                <h2 class="currentCity">San Diego</h2>
                <div><img class="currentImage" src="photos/Clear.png"></div>
            </div>
    
            <div class="box hourly">
                <div class="hourlyContainer">
                    
                </div>
            </div>
    
            <div class="box daily">
                <div class="dailyContainer">
                    
                </div>
            </div>
        </div>

        <form>
            <input id="searchInput" type="text" placeholder="Enter A City">
            <button type="submit" onclick="DisplayControl.search(event)"><img src="photos/magnify.png"></button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Sign-Up Form</title>
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="photos/icon-2.png">
            <h1>Coffee & Tea</h1>
        </div>
        <img id="background" src="photos/jamie-hagan-zk8yYilGRvk-unsplash.jpg">
        <p id="caption">Photo by <a href="https://unsplash.com/@dearjamie">Jamie Hagan</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div id="right">
        <div id="info" class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</p>
        </div>
        <div id="form" class="right">
            <h2>Lets do this!</h2>
            <form>
                <div class="form_section">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name=""> 
                </div>
                <div class="form_section">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name=""> 
                </div>
                <div class="form_section">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email"> 
                </div>
                <div class="form_section">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="phone_number"> 
                </div>
                <div class="form_section">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div class="form_section">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <button id="submit_button" type="submit">Create Account</button>
            </form>
        </div>
        <div id="create">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
